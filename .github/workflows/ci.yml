name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  # Frontend build and lint
  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build frontend
        run: npm run build

  # Smart contracts compile and test
  contracts:
    name: Smart Contracts
    runs-on: ubuntu-latest
    continue-on-error: true  # Non-blocking while debugging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Check contracts folder
        run: |
          echo "=== contracts folder ==="
          ls -la contracts/
          echo "=== contracts/contracts folder ==="
          ls -la contracts/contracts/ | head -20
          echo "=== package.json ==="
          cat contracts/package.json

      - name: Install contract dependencies
        working-directory: ./contracts
        run: npm install --legacy-peer-deps

      - name: Compile contracts
        working-directory: ./contracts
        run: npx hardhat compile

      - name: Run contract tests
        working-directory: ./contracts
        run: npx hardhat test
